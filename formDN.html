<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Đại học Công nghệ TP.HCM (HUTECH)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 0;
        }

        .form input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }

        .form button {
            width: calc(100% - 40px);
            padding: 15px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.1);
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 20px;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        .forgot-password-link {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-size: 14px;
            line-height: 1.5;
        }

        .forgot-password-link a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .forgot-password-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" action="login.php" method="post">
            <h2>Đăng nhập - Đại học Công nghệ TP.HCM (HUTECH)</h2>
            <input type="text" name="mssv" placeholder="MSSV" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
            <p class="forgot-password-link"><a href="forgot_password.html">Quên mật khẩu?</a></p>
        </form>
    </div>
</body>
</html>
